      <img src="https://wallpapercave.com/wp/HhbDh9i.jpg" class="d-block w-100" height="600" width="1200">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/originals/09/ce/40/09ce4041aeabe08f2223921ba2163ccf.jpg" class="d-block w-100" height="600" width="600">

<div id="content-wrapper">
  <div class="container">
    <div class="page-header"></div>
    <div class="well">
<div class="col-md-4 offset-4 card card-body mt-5 bg-dark">
  
  <form style="background-color: dark" #registerForm="ngForm" (ngSubmit)="getRegisterUserDate(registerForm)">
    <h1 class="text-center text-light">Register</h1>
    <div class="form-group">
      <label class="text-light" for="userName">Enter Name</label>
      <input type="text" class="form-control" name="userName" id="userName" aria-describedby="helpId"
        placeholder="Enter name..." ngModel required minlength="4" #userName="ngModel">
    </div>
    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">

      <div *ngIf="userName.errors.required">
        Name is required.
      </div>
      <div *ngIf="userName.errors.minlength">
        Name must be at least 4 characters long.
      </div>
    </div>
      <div class="form-group">
        <label class="text-light" for="emailId">Enter E-mail</label>
        <input type="email" class="form-control" name="emailId" id="emailId" aria-describedby="helpId"
          placeholder="Enter Email..." ngModel>
      </div>
      <div class="form-group">
        <label class="text-light" for="mobile">Enter Phone Number</label>
        <input type="number" class="form-control" name="mobile" id="mobile" aria-describedby="helpId"
          placeholder="Enter phone Number..." ngModel>
      </div>
      <div class="form-group">
        <label class="text-light" for="password">Enter Password</label>
        <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId"
          placeholder="Enter password..." ngModel>
      </div>
      <div class="form-group">
        <label class="text-light" for="role">Choose Role</label>
        <select class="form-control" name="role" id="role" ngModel="user">
          <option value="admin">admin</option>
          <option value="user">user</option>
        </select>
      </div>
      <div class="form-group">
        <label class="text-light" for="nationality">Choose Nationality</label>
        <select class="form-control" name="nationality" id="nationality" ngModel="indian">
          <option value="indian">indian</option>
          <option value="american">american</option>
          <option value="italian">italian</option>
          <option value="australian">australian</option>
        </select>
      </div>
      <div class="form-group">
        <label class="text-light" for="address">Enter Address</label>
        <input type="text" class="form-control" name="address" id="address" aria-describedby="helpId"
          placeholder="Enter address..." ngModel>
      </div>
      <div>
        <button type="submit" class="btn btn-danger btn-lg btn-block">Register</button>
      </div>
  </form>
</div>
