<div id="content-wrapper" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <img src="https://images.pexels.com/photos/46148/aircraft-jet-landing-cloud-46148.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" class="d-block w-100" height="600" width="600">
      </div>
      <div class="carousel-item">
        <img src="https://wallpapercave.com/wp/HhbDh9i.jpg" class="d-block w-100" height="600" width="1200">
      </div>
      <div class="carousel-item">
        <img src="https://i.pinimg.com/originals/09/ce/40/09ce4041aeabe08f2223921ba2163ccf.jpg" class="d-block w-100" height="600" width="600">
      </div>
    </div>
  </div>
  <div id="content-wrapper">
    <div class="container">
      <div class="page-header"></div>
      <div class="well">
    <div class="col-md-4 offset-4 card card-body mt-5 bg-dark">
        <h1 class="text-center text-light">Login</h1>
    
        <form id="login"  style="background-color:dark;" #loginForm="ngForm" (ngSubmit)="getLoginCredential(loginForm)">
        <div class="form-group">
            <label class="text-light" for="userName">Enter UserName : *</label>
            <input type="text" class="form-control" name="userName" id="userName" aria-describedby="helpId"
                placeholder="Enter UserName" required ngModel>

                <div *ngIf='userName.touched && login.invalid'>
                    <div class="alert alert-danger" *ngIf='userName.errors.required'>
                        This field is mandatory
                    </div>
                    <div class="alert alert-danger" *ngIf='userName.errors.pattern'>
                        Invalid format
                    </div>
                </div>
        </div>
        
        <div class="form-group">
            <label class="text-light" for="password">Enter Password : *</label>
            <input type="password" class="form-control" name="password" id="password" aria-describedby="helpId"
                placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at
                least one number and one uppercase and lowercase letter,
                and at least 8 or more characters" required ngModel>
        </div>
        <div>
            <button type="submit" class="btn btn-danger btn-lg btn-block">Login</button>
        </div>
    </form>
</div>
